syntax = "proto3";

package ecmdb.resource.v1;
option go_package="ecmdb/resource/v1;resource";
import "google/protobuf/timestamp.proto"; // 使用timestamp类型

message Resource {
  int64 id = 1;
  string name = 2;
  Type type = 3;
  google.protobuf.Timestamp ctime = 4;
}

enum Type {
  Unknown = 0;
  Host = 1;
  Firewalld = 2;
}