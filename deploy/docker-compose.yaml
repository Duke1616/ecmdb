version: '3'
services:
  ecmdb:
    restart: always
    container_name: ecmdb
    image: duke1616/ecmdb:latest
    command: ./ecmdb
    ports:
      - "8666:8000"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./prod.yaml:/app/config/prod.yaml
networks:
  default:
    external:
      name: sre