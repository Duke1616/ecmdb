services:
  mysql:
    restart: always
    container_name: ecmdb-mysql
    image: registry.cn-qingdao.aliyuncs.com/duke1616/mysql:8.0.37
    ports:
      - "3306:3306"
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=ecmdb
      - MYSQL_USER=ecmdb
      - MYSQL_PASSWORD=123456
      - MYSQL_EALERT_DATABASE=ealert
      - MYSQL_EALERT_USERNAME=ealert
      - MYSQL_EALERT_PASSWORD=123456
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
    volumes:
      - mysql:/var/lib/mysql
      - ./create_user.sh:/docker-entrypoint-initdb.d/create_user.sh
  mongo:
    restart: always
    container_name: ecmdb-mongo
    image: registry.cn-qingdao.aliyuncs.com/duke1616/percona-server-mongodb:7.0.15
    ports:
      - "27017:27017"
    environment:
      - TZ=Asia/Shanghai
      - MONGO_INITDB_ROOT_USERNAME=ecmdb
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - mongo:/data/db
  etcd:
    restart: always
    container_name: ecmdb-etcd
    image: registry.cn-qingdao.aliyuncs.com/duke1616/etcd:3.5.14
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd:/var/lib/etcd
    environment:
      - TZ=Asia/Shanghai
      - ALLOW_NONE_AUTHENTICATION=true
      - ETCDCTL_API=3
      - ETCD_DATA_DIR=/var/lib/etcd
      - ETCD_NAME=node1
      - INITIAL_CLUSTER_TOKEN=etcd-v3-cluster
      - ETCD_ADVERTISE_CLIENT_URLS=http://127.0.0.1:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=node1=http://0.0.0.0:2380
      - ETCD_AUTO_COMPACTION_RETENTION=1
  redis:
    restart: always
    image: registry.cn-qingdao.aliyuncs.com/duke1616/redis-stack:7.2.0-v13-x86_64
    container_name: ecmdb-redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
      - REDIS_ARGS=--requirepass 1234567890
    volumes:
      - redis:/data
  kafka:
    image: registry.cn-qingdao.aliyuncs.com/duke1616/kafka:3.6.1-debian-12-r13
    container_name: ecmdb-kafka
    user: 0:0
    restart: always
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://127.0.0.1:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    volumes:
      - kafka:/bitnami/kafka
  minio:
    restart: always
    image: registry.cn-qingdao.aliyuncs.com/duke1616/bitnami_minio:2024.11.7
    user: root
    container_name: ecmdb-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - TZ=Asia/Shanghai
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
      - MINIO_DEFAULT_BUCKETS=ecmdb
    volumes:
      - minio:/bitnami/minio/data
  ecmdb:
    restart: always
    container_name: ecmdb
    image: registry.cn-qingdao.aliyuncs.com/duke1616/ecmdb:main
    command: ./ecmdb start
    ports:
      - "8666:8000"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./prod.yaml:/app/config/prod.yaml
      - /usr/share/zoneinfo/Asia/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    depends_on:
      - mysql
      - mongo
      - etcd
      - redis
      - minio
      - kafka
  ealert:
    restart: always
    container_name: ealert
    image: registry.cn-qingdao.aliyuncs.com/duke1616/ealert:main
    command: ./ealert start
    ports:
      - "8677:8006"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./prod-ealert.yaml:/app/config/prod.yaml
      - /usr/share/zoneinfo/Asia/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    depends_on:
      - mysql
      - etcd
      - redis
  ecmdb-web:
    restart: always
    container_name: ecmdb-web
    image: registry.cn-qingdao.aliyuncs.com/duke1616/ecmdb-web:main
    ports:
      - "8888:80"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ecmdb
      - ealert
volumes:
  mysql:
  mongo:
  etcd:
  redis:
  kafka:
  minio:

networks:
  default:
    name: ecmdb
    external: true
